<app-header></app-header>
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" src={{product.image}} height="400rem" width="100%" alt="..." />
            </div>
            <div class="col-md-6 h-50">
                <div class="small mb-1 text-warning">Id: {{product._id}}</div>
                <h6 class="display-5 fw-bolder p-1">{{product.title}}</h6>
                <div class="fs-5 mb-5">
                    <!-- <span class="text-decoration-line-through">$45.00</span> -->
                    <span class="text-success fs-3 fw-1">${{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex ">
                    <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> -->
                    <button (click)="addToWishlist(product)" class="btn btn-outline-danger  me-5" type="button">
                        <i class="fa-solid fa-heart text-danger me-1"></i>
                        Add to Wishlist
                    </button>
                    <button (click)="addToCart(product)" class="btn btn-outline-success " type="button">
                        <i class="fa-solid fa-cart-shopping text-success"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
